<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="node_modules/swiper/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/regAndLogin.css"/>
		<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/captcha.js" type="text/javascript" charset="utf-8"></script>
		<title>注册</title>
	</head>
	<body>
		<div class="reg-head w clear_fix">
			<div class="logo float_l">
				<a href="index.html">
					<img src="img/reg_logo.png" >
				</a>
			</div>
			<div class="reg_link float_r">
				我已注册，
				<a href="login.html">立即登录</a>
			</div>
		</div>
		<div class="reg-content w">
			<form method="post">
				<h1>
					<span>新用户注册</span>
				</h1>
				
				<ul>
					<li>
						<span>用户名</span>
						<input type="text" name="" id="usesname" value="" placeholder="请输入6-16位的用户名(字母，数字，下划线)" maxlength="11" />
						<div class="msg">
						</div>
					</li>
					<li>
						<span>设置密码</span>
						<input type="text" name="" id="password" value="" placeholder="6-20位字符,可使用字母、数字" />
						<div class="msg">
						</div>
					</li>
					<li>
						<span>确认密码</span>
						<input type="text" name="" id="repeatpass" value="" placeholder="请再次输入密码" />
						<div class="msg">
						</div>
					</li>
					<li>
						<div class="form-item image-code">
							<span class="label">验证码</span>
							<div class="content">
								<input type="text" maxlength="6" placeholder="请输入验证码">
								<div class="image-code-box">
									<canvas width="160" height="45" id="captcha"></canvas>
								</div>
							</div>
						</div>
					</li>
					<li>
						<span>&nbsp;</span>
						<input type="checkbox" class="agree" id="checked" >
						<strong>《仁和药房网用户协议》</strong>
					</li>
					<li>
						<span>&nbsp;</span>
						<input type="button" id="btn" class="btn" value="注册">
					</li>
				</ul>
			</form>
		</div>
		<div class="reg-foot">
			<p>Copyright©2005-2019 仁和药房网（北京）医药科技有限公司版权所有，并保留所有权利。互联网药品交易服务证：京C20160005号</p>
			<p>京公网安备 11010602100232号    （ICP证、EDI证已二证合一）增值电信业务经营许可证：京B2-20180434 移动版</p>
		</div>
	</body>
</html>
<script type="text/javascript">
	let imgCode;
	/*不传值，统一走默认值*/
	let captcha = new Captcha({
		lineWidth: 1, //线条宽度
		lineNum: 2, //线条数量
		// dotR: 200, //点的半径
		// dotNum: 1000, //点的数量
		preGroundColor: [10, 80], //前景色区间
		backGroundColor: [150, 250], //背景色区间
		fontSize: 40, //字体大小
		fontFamily: ['Georgia', '微软雅黑', 'Helvetica', 'Arial'], //字体类型
		fontStyle: 'stroke', //字体绘制方法，有fill和stroke
		content: '0123456789', //验证码内容
		length: 4 //验证码长度
	});

	captcha.draw(document.querySelector('#captcha'), r => {
		console.log('验证码', r);
		imgCode = r;

		/* 自动触发标签的事件 */
		$("#imageCode").trigger("blur");
	});
</script>
