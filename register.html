<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="node_modules/swiper/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/regAndLogin.css"/>
		<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<title>注册</title>
	</head>
	<body>
		<div class="reg-head w clear_fix">
			<div class="logo float_l">
				<a href="index.html">
					<img src="img/reg_logo.png" >
				</a>
			</div>
			<div class="reg_link float_r">
				我已注册，
				<a href="login.html">立即登录</a>
			</div>
		</div>
		<div class="reg-content w">
			<form method="post">
				<h1>
					<span>新用户注册</span>
				</h1>
				
				<ul>
					<li>
						<span>用户名</span>
						<input type="text" name="" id="" value="" placeholder="建议使用您常用的手机号作为用户名" maxlength="11" />
						<div class="msg">
							
						</div>
					</li>
					<li>
						<span>设置密码</span>
						<input type="text" name="" id="" value="" placeholder="6-20位字符,可使用字母、数字" />
						<div class="msg">
							
						</div>
					</li>
					<li>
						<span>确认密码</span>
						<input type="text" name="" id="" value="" placeholder="请再次输入密码" />
						<div class="msg">
							
						</div>
					</li>
					<li>
						<span>&nbsp;</span>
						<input type="checkbox" class="agree"  checked="checked">
						<strong>《仁和药房网用户协议》</strong>
					</li>
					<li>
						<span>&nbsp;</span>
						<input type="button" class="btn" value="注册">
					</li>
				</ul>
			</form>
		</div>
		<div class="reg-foot">
			<p>Copyright©2005-2019 仁和药房网（北京）医药科技有限公司版权所有，并保留所有权利。互联网药品交易服务证：京C20160005号</p>
			<p>京公网安备 11010602100232号    （ICP证、EDI证已二证合一）增值电信业务经营许可证：京B2-20180434 移动版</p>
		</div>
	</body>
</html>
